<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/myboottrap.css">
</head>

<body>
    <h2>toast</h2>
    <div class="toast" data-autohide="false">
        <div class="toast-header">
            <strong class="mr-auto text-primary">este es el titulo</strong>
            <small class="text-muted">hace 3 minutos</small>
            <button type="button" class="ml-2 mb-1 close" data-dismis="toast">&times</button>
        </div>
        <div class="toast-body">
            este es el cuerpo del toast
        </div>
    </div>
    <h2>tooltip</h2>
    has hover sobre <a href="#" data-toggle="tooltip"
        title="un hover es un evento que se dispara cuando el usuariopara el mouse en un elemento">este elemento</a>
    para activar el tool tip

    <h2>pop-over</h2>
    <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="hover"
        title="este es el titulo del pop over" data-content="este es el cuerpo de un pop over">yo soy un pop
        over</a>
    <h2>ventana modal</h2>
    <div class="modal-header">
        <h5 id="tituloVentana">titulo de la vnetana modal</h5>
        <button class="close" data-dismis="modal" aria-label="cerrar">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class=""></div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $('.toast').toast('show');
        });
        $(function () {
            $('[data-toggle="popover"]').popover({
                delay: 500
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
</body>

</html>
