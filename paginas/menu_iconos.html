<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Iconos</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/menu-icon.css">
</head>

<body>
    <div id="mostrar-nav">
        <h1>Menu Iconos</h1>
        <label onclick="mostrarMenu()"><i class="fas fa-bars"></i>
            <nav id="menu-principal">
                <ul class="menu">
                    <li><a href="#"><i class="fas fa-home"></i><span class="margen-izquierdo"></span>Inicio</span></a>
                    </li>
                    <li><a href="#"><i class="fas fa-comments"></i><span class="margen-izquierdo"></span>Quienes
                            Somos</span></a>
                    </li>
                    <li><a href="#"><i class="fas fa-blender-phone"></i><span
                                class="margen-izquierdo"></span>Contactanos</span></a>
                    </li>
                    <li><a href="#"><i class="fas fa-envelope"></i><span class="margen-izquierdo"></span>Trabaja con
                            nosotros</span></a></li>
                    <li><a href="#"><i class="fas fa-rss-square"></i><span class="margen-izquierdo"></span>Nuestro
                            blog</span></a>
                    </li>
                    <li><a href="#"><i class="fas fa-building"></i><span
                                class="margen-izquierdo"></span>Empresas</span></a>
                    </li>
                </ul>
            </nav>
        </label>

    </div>
    <script type="text/javascript">
        function mostrarMenu() {
            var nav = document.getElementById("menu-principal");
            nav.classList.toggle('mostrar');
        }
    </script>
</body>

</html>
